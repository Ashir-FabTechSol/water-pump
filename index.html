<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <!-- Bootstrap 5 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- ----------------- nav start ----------  -->
        <nav class="navbar navbar-expand-md p-lg-4 p-md-3 p-2" style="background: transparent;">
            <div class="container-fluid color_1 rounded-4 shadow-sm px-3 py-lg-3 py-md-2 py-3">
                <div class="nav_logo">
                    <img src="./images/iselect_trans_393x150.png8-.png" alt="logo">
                </div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    style="background-color: #ffffff; border: 1px solid #24183E;"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-0 mt-3 mt-md-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white py-0 fs-3 fw-light d-flex justify-content-center" aria-current="page" href="#">Welcome to the Software</a>
                        </li>
                    </ul>
                    <div class="nav_btn d-flex gap-3 justify-content-md-end justify-content-center align-items-center mt-3 mt-md-0">
                        <a href="./registration.html" class="text-decoration-none text-white">
                            Sign Up
                            <i class="fa-sharp fa-solid fa-chevron-down"></i>
                        </a>
                        <button
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            class="border-0 text-white"
                            style="background: transparent;"
                        >
                            Login
                            <i class="fa-sharp fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- -------- nav end -----  -->
        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content rounded-4 ps-3">
                    <div class="modal-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel" style="color: #000000;">Login Account</h1>
                            <img class="model_img" src="./images/iselect_trans_393x150.png" alt="">
                        </div>
                        <form method="post">
                            <div class="row d-flex align-items-center">
                                <div class="col-lg-6">
                                    <div class="col-12 mt-4">
                                        <label for="modal_name" class="form-label fs-6 fw-medium mb-0" style="color: #24183E;">
                                            Full Name
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control rounded-3 shadow py-2"
                                            style="border: 1px solid #0166FF;"
                                            id="modal_name"
                                            placeholder="najdw iodnqwio"
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-4">
                                        <label for="modal_email" class="form-label fs-6 fw-medium mb-0" style="color: #24183E;">
                                            Email
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="email"
                                            class="form-control rounded-3 shadow py-2"
                                            style="border: 1px solid #0166FF;"
                                            id="modal_email"
                                            placeholder="---------@gmail.com"
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-4">
                                        <label for="modal_password" class="form-label fs-6 fw-medium mb-0" style="color: #24183E;">
                                            Type Your Password
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="password"
                                            class="form-control rounded-3 shadow py-2"
                                            style="border: 1px solid #0166FF;"
                                            id="modal_password"
                                            placeholder="**** **** ****"
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-3">
                                        <div class="form-check">
                                            <input
                                                class="form-check-input rounded-1"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckDefault"
                                                style="border: 1px solid #0166FF;"
                                                checked
                                            >
                                            <label class="form-check-label" for="flexCheckDefault" style="color: #000000;">
                                                Please confirm your Details...
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 text-center mt-4 mt-lg-0">
                                    <h5 class="fw-normal" style="color: #000000;">Login using social media account</h5>
                                    <div class="col-12 mt-4 d-flex justify-content-center">
                                        <button class="rounded-2 modal_social_btn" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                            <div class="rounded-1 d-flex align-items-center justify-content-center gap-2 px-md-4 px-2 py-2" style="border: 1.5px solid #ffffff;">
                                                <i class="fa-brands fa-facebook fa-2xl"></i>
                                                <span class="mb-0 fw-light" style="font-size: small;">Login with Facebook Account</span>
                                            </div>
                                        </button>
                                    </div>
                                    <div class="col-12 mt-4 d-flex justify-content-center">
                                        <button class="rounded-2 modal_social_btn" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                            <div class="rounded-1 d-flex align-items-center justify-content-center gap-2 px-md-4 px-2 py-2" style="border: 1.5px solid #ffffff;">
                                                <i class="fa-brands fa-linkedin fa-2xl"></i>
                                                <span class="mb-0 fw-light" style="font-size: small;">Login with LinkedIn Account</span>
                                            </div>
                                        </button>
                                    </div>
                                    <div class="col-12 mt-4 d-flex justify-content-center">
                                        <button class="rounded-2 modal_social_btn" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                            <div class="rounded-1 d-flex align-items-center justify-content-center gap-2 px-md-4 px-2 py-2" style="border: 1.5px solid #ffffff;">
                                                <i class="fa-brands fa-google-plus fa-2xl"></i>
                                                <span class="mb-0 fw-light" style="font-size: small;">Login with Google Account</span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12 d-flex justify-content-center mt-3">
                                    <button class="rounded-2" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                        <div class="rounded-1 d-flex align-items-center gap-2 px-5 py-2" style="border: 1.5px solid #ffffff;">
                                            <span class="mb-0 fw-light" style="font-size: small;">Login</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container shadow-lg p-xl-5 p-3 mb-5 rounded-5" style="height: 80vh;">
                <div class="row d-flex align-items-center justify-content-center mt-3 mb-5 pb-5 px-xl-4">
                    <div class="col-lg-3 col-md-4">
                        <a href="" class="text-decoration-none text-black">
                            <div class="box shadow-lg d-flex align-items-center p-4 gap-2 rounded-4">
                                <div class="shadow-lg px-2 py-1 rounded-3" style="background-color: #FF5C5C;">
                                    <i class="fa-sharp fa-solid fa-pen fa-rotate-270" style="color: #ffffff;"></i>
                                </div>
                                <p class="mb-0">Sizing</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 mt-3 mt-md-0">
                        <a href="" class="text-decoration-none text-black">
                            <div class="box shadow-lg d-flex align-items-center p-4 gap-2 rounded-4">
                                <div class="shadow-lg px-2 py-1 rounded-3" style="background-color: #FF5C5C;">
                                    <i class="fa-solid fa-book-open" style="color: #ffffff;"></i>
                                </div>
                                <p class="mb-0">Pump Catalogue</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 mt-3 mt-md-0">
                        <a href="" class="text-decoration-none text-black">
                            <div class="box shadow-lg d-flex align-items-center p-4 gap-2 rounded-4">
                                <div class="shadow-lg px-2 py-1 rounded-3" style="background-color: #FF5C5C;">
                                    <i class="fa-solid fa-book-open" style="color: #ffffff;"></i>
                                </div>
                                <p class="mb-0">Motor Catalogue</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 mt-3 mt-md-5 mt-lg-0">
                        <a href="" class="text-decoration-none text-black">
                            <div class="box shadow-lg d-flex align-items-center p-4 gap-2 rounded-4">
                                <div class="shadow-lg px-2 py-1 rounded-3" style="background-color: #FF5C5C;">
                                    <i class="fa-solid fa-circle-question" style="color: #ffffff;"></i>
                                </div>
                                <p class="mb-0">How to Use</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
