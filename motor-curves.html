        <!-- Chart CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
        <script>
          const aValues = Array.from({ length: 6 }, (_, i) => i * 25);
          const bValues = Array.from({ length: 9 }, (_, i) => i * 0.125);
        
          new Chart("mychart_1", {
            type: "line",
            data: {
              labels: aValues,
              datasets: [
                {
                  data: [0.000, 0.480, { x: 30, y: 0.330 }, 0.370, 0.390, 0.560, 1.000],
                  borderColor: "#FF9871",
                  borderWidth: 1,
                  pointRadius: function(context) {
                    const dataPoint = context.dataset.data[context.dataIndex];
                    if (
                      dataPoint.x === 30 &&
                      dataPoint.y === 0.330 &&
                      context.datasetIndex === 0
                    ) {
                      return 5;
                    }
                    return 0;
                  },
                  pointBackgroundColor: "#FF9871",
                  fill: false,
                },
                {
                  data: [0.175, 0.100, 0.200, { x: 75, y: 0.505 }, 0.300, 0.075],
                  borderColor: "#45869C",
                  borderWidth: 1,
                  pointRadius: function(context) {
                    const dataPoint = context.dataset.data[context.dataIndex];
                    if (
                      dataPoint.x === 75 &&
                      dataPoint.y === 0.505 &&
                      context.datasetIndex === 1
                    ) {
                      return 5;
                    }
                    return 0;
                  },
                  pointBackgroundColor: "#45869C",
                  fill: false,
                },
                {
                  data: [0, 0.100, 0.240, { x: 75, y: 0.230 }, 0.175, 0.025],
                  borderColor: "#B42CDC",
                  borderWidth: 1,
                  pointRadius: function(context) {
                    const dataPoint = context.dataset.data[context.dataIndex];
                    if (
                      dataPoint.x === 75 &&
                      dataPoint.y === 0.230 &&
                      context.datasetIndex === 2
                    ) {
                      return 5;
                    }
                    return 0;
                  },
                  pointBackgroundColor: "#B42CDC",
                  fill: false,
                },
              ],
            },
            options: {
              plugins: {
                datalabels: {
                  color: "black",
                  font: {
                    weight: "bold",
                  },
                  formatter: function(value, context) {
                    if (context.dataIndex === context.dataset.data.length - 1) {
                      if (context.datasetIndex === 0) {
                        return "Line 1";
                      } else if (context.datasetIndex === 1) {
                        return "Line 2";
                      } else if (context.datasetIndex === 2) {
                        return "Line 3";
                      }
                    }
                    return "";
                  },
                },
              },
              legend: { display: false },
              scales: {
                yAxes: [
                  {
                    id: "left-axis",
                    position: "left",
                    ticks: {
                      min: 0,
                      max: 1,
                      stepSize: 0.125,
                      callback: function(value) {
                        return value.toFixed(3);
                      },
                    },
                  },
                  {
                    id: "right-axis",
                    position: "right",
                    ticks: {
                      min: 0,
                      max: 100,
                      stepSize: 12.5,
                      callback: function(value) {
                        return value.toFixed(1);
                      },
                    },
                  },
                ],
              },
              afterDraw: function(chart) {
                var ctx = chart.chart.ctx;
                ctx.save();
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "black";
                ctx.font = "12px Arial";
        
                chart.config.data.datasets.forEach(function(dataset) {
                  var datasetMeta = chart.getDatasetMeta(
                    chart.config.data.datasets.indexOf(dataset)
                  );
                  datasetMeta.data.forEach(function(point, index) {
                    var value = dataset.data[index];
                    ctx.fillText(value, point._model.x, point._model.y - 10);
                  });
                });
        
                ctx.restore();
              },
            },
          });
        </script>
