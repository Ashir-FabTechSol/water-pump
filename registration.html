<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration</title>
        <!-- Bootstrap 5 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- ----------------- nav start ----------  -->
        <nav class="navbar navbar-expand-md p-lg-4 p-md-3 p-2" style="background: transparent;">
            <div class="container-fluid color_1 rounded-4 shadow-sm px-3 py-lg-3 py-md-2 py-3">
                <div class="nav_logo">
                    <img src="./images/iselect_trans_393x150.png8-.png" alt="logo">
                </div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    style="background-color: #ffffff; border: 1px solid #24183E;"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-0 mt-3 mt-md-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white py-0 fs-3 fw-light d-flex justify-content-center" aria-current="page" href="#">Welcome to the Software</a>
                        </li>
                    </ul>
                    <div class="nav_btn d-flex gap-3 justify-content-md-end justify-content-center align-items-center mt-3 mt-md-0">
                        <button
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            class="border-0 text-white"
                            style="background: transparent;"
                        >
                            Login
                            <i class="fa-sharp fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- -------- nav end -----  -->
        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content rounded-4 ps-3">
                    <div class="modal-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel" style="color: #000000;">Login Account</h1>
                            <img class="model_img" src="./images/iselect_trans_393x150.png" alt="">
                        </div>
                        <form method="post">
                            <div class="row d-flex align-items-center">
                                <div class="col-lg-6">
                                    <div class="col-12 mt-4">
                                        <label for="modal_name" class="form-label fs-6 fw-medium mb-0" style="color: #24183E;">
                                            Full Name
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control rounded-3 shadow py-2"
                                            style="border: 1px solid #0166FF;"
                                            id="modal_name"
                                            placeholder="najdw iodnqwio"
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-4">
                                        <label for="modal_email" class="form-label fs-6 fw-medium mb-0" style="color: #24183E;">
                                            Email
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="email"
                                            class="form-control rounded-3 shadow py-2"
                                            style="border: 1px solid #0166FF;"
                                            id="modal_email"
                                            placeholder="---------@gmail.com"
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-4">
                                        <label for="modal_password" class="form-label fs-6 fw-medium mb-0" style="color: #24183E;">
                                            Type Your Password
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="password"
                                            class="form-control rounded-3 shadow py-2"
                                            style="border: 1px solid #0166FF;"
                                            id="modal_password"
                                            placeholder="**** **** ****"
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-3">
                                        <div class="form-check">
                                            <input
                                                class="form-check-input rounded-1"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckDefault"
                                                style="border: 1px solid #0166FF;"
                                                checked
                                            >
                                            <label class="form-check-label" for="flexCheckDefault" style="color: #000000;">
                                                Please confirm your Details...
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 text-center mt-4 mt-lg-0">
                                    <h5 class="fw-normal" style="color: #000000;">Login using social media account</h5>
                                    <div class="col-12 mt-4 d-flex justify-content-center">
                                        <button class="rounded-2 modal_social_btn" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                            <div class="rounded-1 d-flex align-items-center justify-content-center gap-2 px-md-4 px-2 py-2" style="border: 1.5px solid #ffffff;">
                                                <i class="fa-brands fa-facebook fa-2xl"></i>
                                                <span class="mb-0 fw-light" style="font-size: small;">Login with Facebook Account</span>
                                            </div>
                                        </button>
                                    </div>
                                    <div class="col-12 mt-4 d-flex justify-content-center">
                                        <button class="rounded-2 modal_social_btn" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                            <div class="rounded-1 d-flex align-items-center justify-content-center gap-2 px-md-4 px-2 py-2" style="border: 1.5px solid #ffffff;">
                                                <i class="fa-brands fa-linkedin fa-2xl"></i>
                                                <span class="mb-0 fw-light" style="font-size: small;">Login with LinkedIn Account</span>
                                            </div>
                                        </button>
                                    </div>
                                    <div class="col-12 mt-4 d-flex justify-content-center">
                                        <button class="rounded-2 modal_social_btn" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                            <div class="rounded-1 d-flex align-items-center justify-content-center gap-2 px-md-4 px-2 py-2" style="border: 1.5px solid #ffffff;">
                                                <i class="fa-brands fa-google-plus fa-2xl"></i>
                                                <span class="mb-0 fw-light" style="font-size: small;">Login with Google Account</span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12 d-flex justify-content-center mt-3">
                                    <button class="rounded-2" type="button" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #FF5C5C;">
                                        <div class="rounded-1 d-flex align-items-center gap-2 px-5 py-2" style="border: 1.5px solid #ffffff;">
                                            <span class="mb-0 fw-light" style="font-size: small;">Login</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-1 col-3 px-lg-4 ms-md-3">
                        <a href="./index.html" class="shadow-lg back_btn d-flex justify-content-center" style="background-color: #24183E;">
                            <i class="bi bi-chevron-left" style="color: #ffffff;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container shadow-lg py-3 px-md-5 px-4 mt-3 mb-5 rounded-5 registration_container">
                <h4 class="fw-medium mb-1 ms-md-3" style="color: #24183E;">User Registation</h4>
                <form action="" method="post">
                    <div class="row d-flex align-items-center rounded-4 pb-3 ps-lg-3 ps-md-2 pe-md-2 registration_row">
                        <div class="col-lg-7">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="col-12">
                                        <label for="registration_name" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                            Name
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control rounded-3 py-1"
                                            style="border: 1.5px solid #70707042;"
                                            id="registration_name"
                                            placeholder=""
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label for="registration_surname" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                            Surname
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control rounded-3 py-1"
                                            style="border: 1.5px solid #70707042;"
                                            id="registration_surname"
                                            placeholder=""
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label for="registration_email" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                            Email
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="email"
                                            class="form-control rounded-3 py-1"
                                            style="border: 1.5px solid #70707042;"
                                            id="registration_email"
                                            placeholder=""
                                            required
                                        >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-12 mt-3 mt-md-0">
                                        <label for="registration_assignment" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                            Assignment
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control rounded-3 py-1"
                                            style="border: 1.5px solid #70707042;"
                                            id="registration_assignment"
                                            placeholder=""
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label for="registration_telephone" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                            Telephone
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="tel"
                                            class="form-control rounded-3 py-1"
                                            style="border: 1.5px solid #70707042;"
                                            id="registration_telephone"
                                            placeholder=""
                                            required
                                        >
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label for="registration_password" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                            Password
                                            <span style="color: #FFA200;">*</span>
                                        </label>
                                        <input
                                            type="password"
                                            class="form-control rounded-3 py-1"
                                            style="border: 1.5px solid #70707042;"
                                            id="registration_password"
                                            placeholder=""
                                            required
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="row d-flex flex-lg-column flex-column-reverse">
                                <div class="col-12 mt-3 mt-lg-0">
                                    <label for="registration_note" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                        Note
                                        <span style="color: #FFA200;">*</span>
                                    </label>
                                    <textarea
                                        class="form-control rounded-3"
                                        style="border: 1.5px solid #70707042;"
                                        id="registration_note"
                                        rows="4"
                                        required
                                    ></textarea>
                                </div>
                                <div class="col-12 mt-lg-3 mt-0">
                                    <label for="registration_confirmpassword" class="form-label mb-0 fw-semibold" style="color: #24183E;">
                                        Confirm Password
                                        <span style="color: #FFA200;">*</span>
                                    </label>
                                    <input
                                        type="password"
                                        class="form-control rounded-3 py-1"
                                        style="border: 1.5px solid #70707042;"
                                        id="registration_confirmpassword"
                                        placeholder=""
                                        required
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-auto d-flex align-items-center justify-content-end gap-3">
                            <a href="./index.html" class="text-decoration-none">
                                <button type="submit" class="rounded-3 px-4 py-1 shadow" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #68242457;">Save</button>
                            </a>
                            <a href="./index.html" class="text-decoration-none">
                                <button type="submit" class="rounded-3 px-3 py-1 shadow" style="background-color: #FF5C5C; color: #ffffff; border: 2px solid #68242457;">Cancel</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
